<!DOCTYPE html>
<html>
    <head>
        <title>FLY.com|New design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/FLY7.png">
        <!----------cssLinks----------->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">
    </head>
    <body>
        <!----------CONTAINER-DIV----------->
        <div class="container-fulid">
            <!----------NAVBAR----------->
            <nav class="navbar navbar-expand-lg navbar-light py-0 custom-nav">
                <div class="container">
              <a class="navbar-brand pb-0" href="index.html"><img  class="img-fluid logo" src="img/FLY7.png"></a><span class="logo-caption">creating happiness</span>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="img/user.jpg" class="user-img">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Account</a>
                      <a class="dropdown-item" href="#">My Work</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="index.html">Sign out<i class="fas fa-sign-out-alt float-right"></i></a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            </nav>
            <div class="clearfix"></div>
            <section class="work-space">
             <div class="container-fluid pl-0">
                <div class="row">
                    <div class="col-md-3 board">
                        <div id="images" class="pt-2">
                            <img draggable="true"  class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/100x140">
                              <img draggable="true" class="pb-2" src="https://via.placeholder.com/200x100"> 
                    </div>
                </div>
                 <div class="col-md-9 work-s pt-2">
                        <button id="btnn" class="btn btn-outline-dark float-right">Free Drawing</button>
                        <button id="bttn" class="btn btn-outline-dark float-left">Darg and drop</button>
                            <div id="canvas-container">
                                <canvas id="canvas" width="800" height="600"></canvas>
                            </div>
                     <div id="canvas-drow">
                                <canvas id="c" width="800" height="600"></canvas>
                        </div>
                    </div>
                </div>
                </div>
            </section>
            <div class="clearfix"></div>
            <section class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="text-muted float-left mt-3">all changes saved...</span>
                            <div class="bts float-right pb-2">
                            <button class="btn btn-danger mt-2">dont save & close</button>
                            <button class=" btn btn-success mt-2">Save & download</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </section>
            <div id="spin">
            <div class="spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
            </div>
            </div>
        </div>
        <!----------EndOfContainerDiv----------->
        <!----------jsFiles----------->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/fabric.min.js"></script>
        <script src="js/modernizr.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/work.js"></script>

    </body>
</html>
